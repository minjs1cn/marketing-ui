<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .demo {
      display: block;
      height: 335px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      name: 'Marketing UI',
      repo: 'https://github.com/minjs1cn/marketing-ui',
      themeColor: '#3F51B5',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: 'auto',
      plugins: [
        function(hook, vm) {
          var ignores = ['/']
          hook.afterEach(function(html, next) {
            var file = vm.route.file
            var path = vm.route.path
            var iframe = ''
            if (ignores.indexOf(path) === -1) {
              path = path.replace('/components', '')
              iframe = '<iframe class="demo" scrolling="node" src="/marketing-ui/demo.html#'+ path + '"></iframe>'
            }
            next(iframe + html)
          })
        }
      ]
    }
  
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify-demo-box-vue@1.1.1/dist/docsify-demo-box-vue.min.js"></script> -->
</body>
</html>
